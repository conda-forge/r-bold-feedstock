{% set version = "0.8.0" %}

package:
  name: r-bold
  version: {{ version }}

source:
  fn: bold_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/bold_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/bold/bold_{{ version }}.tar.gz
  sha256: 72f80edf0c6551d2a320423a9af1b6460804b460dd6350857ccdf781e610869b

build:
  number: 0
  script: R CMD INSTALL --build .
  skip: True  # [win32]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - r-crul >=0.3.8
    - r-data.table
    - r-jsonlite
    - r-plyr
    - r-reshape
    - r-stringr
    - r-tibble
    - r-xml2
  run:
    - r-base
    - r-crul >=0.3.8
    - r-data.table
    - r-jsonlite
    - r-plyr
    - r-reshape
    - r-stringr
    - r-tibble
    - r-xml2

test:
  commands:
    - $R -e "library('bold')"  # [not win]
    - "\"%R%\" -e \"library('bold')\""  # [win]

about:
  home: https://cran.r-project.org/web/packages/bold
  license: MIT
  license_file: LICENSE
  summary: A programmatic interface to the Web Service methods provided by Bold Systems (<http

extra:
  recipe-maintainers:
    - dpryan79
    - ocefpaf
